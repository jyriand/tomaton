apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.shazam', name: 'gwen', version: '1.0.2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}